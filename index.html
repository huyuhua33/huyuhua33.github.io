<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>巴哈伊經典卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>經典卡抽卡</h1>
      <div class="mode-switch-container">
        <span class="mode-label">穩定版</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider round"></span>
        </label>
        <span class="mode-label">測試版 (6連抽)</span>
      </div>
    </header>

    <main class="app-main">
      <section class="deck-section">
        <div id="deck" class="deck-stack">
          <img src="./imgs/Back.png" alt="卡牌背面" />
        </div>
      </section>

      <section id="testModeDisplay" class="test-card-display" style="display: none;">
        <div class="card-fan-container" id="cardSpread">
          </div>
        <div id="testCardDetail" class="test-card-detail">
          <p>請點擊上方卡片感應訊息</p>
        </div>
      </section>

      <section class="card-display" id="stableModeDisplay">
        <div class="card-inner">
          <div class="card-image-wrapper" id="cardImageWrapper">
            <img id="cardImage" alt="卡牌圖片" />
          </div>
          <h2 id="cardName" class="card-name">請先從卡組抽一張卡</h2>
          <p id="cardDescription" class="card-description">
            點擊上方卡組即可抽卡。
          </p>
        </div>
      </section>

      <details class="cardlist" id="cardListPanel">
        <summary>卡牌清單</summary>
        <div id="cardList" class="cardlist-body"></div>
      </details>

      <section class="controls">
        <button id="drawButton" class="btn primary" disabled>
          點擊抽卡
        </button>
      </section>

      <section class="status">
        <p id="statusText">正在初始化...</p>
        <label class="toggle">
          <input type="checkbox" id="toggleImage" checked />
          <span>顯示卡牌圖片（若有）</span>
        </label>
      </section>
    </main>

    <footer class="app-footer">
      <small>本頁不會儲存任何個人資料，僅做卡牌內容顯示與抽卡互動。</small>
      <br />
      <small>Provide by Siganmorfu, Cycle , Masa and Shoghi</small>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
